<ul>
  <li class="userlist">
    <div class="row">
      <div class="col-md-2 heading-title">ID</div>
      <div class="col-md-3 heading-title">First Name</div>
      <div class="col-md-3 heading-title">Last Name</div>
      <div class="col-md-2 heading-title">Username</div>
      <div class="col-md-2 heading-title">Controls</div>
    </div>
  </li>
  <li class="userlist" *ngFor="let user of users; let i = index">
    <div class="row">
      <div class="col-md-2">{{ user.id | shorten:10 }}</div>
      <div class="col-md-3">{{ user.firstname }}</div>
      <div class="col-md-3">{{ user.lastname }}</div>
      <div class="col-md-2">{{ user.username }}</div>
      <div class="col-md-1"><button class="btn btn-warning" (click)="onEditUser(user.id, i)">Edit</button></div>
      <div class="col-md-1"><button class="btn btn-danger" (click)="onDeleteUser(user.id)">X</button></div>
    </div>
  </li>
</ul>
